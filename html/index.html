<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/TicketICO.ico">
    <link rel="stylesheet" href="style.css">
    <title>MaPastille</title>
</head>

<body>
    <!-- 
HEADER 
-->
    <header>
        <div class="phone-screen" id="logo-phone">Logo</div>
        <div class="phone-screen" id="open-phone">=</div>

        <nav id="nav-computer">
            <ul>
                <li class="phone-screen" id="close-phone">X</li>
                <li class="computer-screen">Logo</li>
                <li id="post-navigation">
                    <ul id="navigation">
                        <li id="btn-Ticket">Ticket</li>
                        <li id="btn-Avancement">Avancement</li>
                        <li id="btn-Tp">TP</li>
                    </ul>
                </li>
                <li id="connexion-inscription">Connexion</li>
            </ul>
        </nav>

            <ul>

                <li id="post-navigation-phone">
                    <ul id="navigation-phone">

    </header>

    <!-- 
PAGE CONNEXION INSCRIPTION 
-->
    <main class="loginContainer">
        <div class="login-header">
            <div class="login-logo">
                <img src="img/logoSvhSansBg.svg" alt="Logo MaPastille" draggable="false">
            </div>
            <h1 id="form-title">Connexion</h1>
        </div>
        <div class="login-form">
            <!-- Champs toujours visibles -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required
                    autocomplete="current-password">
            </div>

            <!-- Champs pour inscription (cachés par défaut) -->
            <div class="form-group signupField">
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" autocomplete="given-name">
                <input type="text" id="nom" name="nom" placeholder="Nom" autocomplete="family-name">
                <input type="text" id="classe" name="classe" placeholder="Classe">
            </div>

            <div class="login-actions">
                <div class="btnInscription">
                    <!-- <button id="btnInscription" class="btnInscription">inscription</button> -->
                    <input type="button" value="Inscription" id="btnInscription" class="btnInscription">
                </div>
                <!-- <button type="button" id="submit-btn" class="btnPrimary">Connexion</button> -->
                <input type="button" value="Connexion" id="submit-btn" class="btn-primary">
            </div>
        </div>
    </main>

    <!-- 
PAGE Ticket 
-->

    <div id="container-Ticket">
        <div id="container-create-ticket">
            <h1>CREATION DES TICKETS</h1>
            <ul id="container-create">
                <li>
                    <label for="choix-matiere">Matiere</label>
                    <select name="choix-matiere" id="choix-matiere">
                        <option value="">Choisir une matiere</option>
                    </select>
                </li>
                <li>
                    <label for="choix-tp">TP</label>
                    <select name="choix-tp" id="choix-tp">
                        <option value="">Choisir un TP</option>
                    </select>
                </li>
                <li>
                    <input type="button" value="Create" id="submit-btn-create-ticket">
                </li>
            </ul>
        </div>
        <div id="container-view-ticket">
            <ul id="container-list">
                <li>
                    <ul id="Ticket-titre" class="list-Ticket">
                        <li>TP</li>
                        <li>Matiere</li>
                        <li>Enseignant</li>
                        <li>Modifier</li>
                        <li>Status</li>
                    </ul>
                </li>
                <li>Affichage des tps... ajout li a container-list</li>
            </ul>
        </div>
    </div>
    <!-- 
PAGE TP 
-->

    <div id="container-tp">
        <div class="div-tp">
            <h2 class="titre-tp">matiere</h2>
            <ul>
                <li>TP1</li>
                <li>TP2</li>
                <li>TP3</li>
                <li>TP4</li>
                <li>TP5</li>
            </ul>
        </div>
    </div>
    <!-- 
PAGE AVANCEMENT 
-->
    <div id="containeur-avancement">
        <canvas id="convasAvancement" role="img"></canvas>
    </div>

    <!-- 
SOURCE JS 
-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="script.js"></script>
</body>

</html>
