<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/TicketICO.ico">
    <link rel="stylesheet" href="style.css">
    <title>MaPastille - Connexion</title>
</head>

<body>
    <main class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="img/logoSvhSansBg.svg" alt="Logo MaPastille">
            </div>
            <h1 id="form-title">Connexion</h1>
        </div>

        <div class="login-form">
            <!-- Champs toujours visibles -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
            </div>

            <!-- Champs pour inscription (cachés par défaut) -->
            <div class="form-group signup-field">
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" autocomplete="given-name">
            </div>

            <div class="form-group signup-field">
                <input type="text" id="nom" name="nom" placeholder="Nom" autocomplete="family-name">
            </div>

            <div class="form-group signup-field">
                <input type="text" id="classe" name="classe" placeholder="Classe">
            </div>

            <div class="login-actions">
                <button type="button" id="toggle-mode" class="btn-secondary">Créer un compte</button>
                <button type="button" id="submit-btn" class="btn-primary">Connexion</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
